# Sensible tmux defaults with a clear status bar and persistent sessions

set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g repeat-time 250
set -s escape-time 10

# Status bar
set -g status on
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 120
set -g status-style bg=#2C1B18,fg=#FDF5E6
set -g message-style bg=#E67E22,fg=#2C1B18
set -g pane-border-style fg=#5C3317
set -g pane-active-border-style fg=#E67E22

set -g status-left "#[fg=#2C1B18,bg=#E67E22,bold] #S #[default]"
set -g status-right "#[fg=#E0CDA9]#(whoami)@#H #[fg=#E67E22]%Y-%m-%d %H:%M #[default]"

# 256 color compatibility
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",rxvt-unicode-256color:Tc,xterm-256color:Tc,screen-256color:Tc"

# Persistent sessions: don't kill client when last window closes
set -g detach-on-destroy off

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Convenience: Ctrl-s attaches/creates the main session quickly
bind -n C-s run-shell "tmux new -As main"
